<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<h2>可接受不同輸入個數的函數</h2>
<script>
	// 可便引數個數的函式範例
	function sum() {
		for (let i=total=0; i<arguments.length; i++) {
			total += arguments[i];
		}
		return total;
	}
	document.write("sum(10,10)=" + sum(10,10) + "<br>");
	document.write("sum(10,20,30)=" + sum(10,20,30) + "<br>");
	document.write("sum(20,30,25,1,8)=" + sum(20,30,25,1,8) + "<br>");
</script>
</body>
</html>
