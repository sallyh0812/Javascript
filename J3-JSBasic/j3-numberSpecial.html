<h2 style="text-align:center">產生 JavaScript 的特殊數值</h2>
<hr>
<script>
console.log("0/0 = " + (0/0) + "<br>");
console.log("Math.pow(-1, 0.5) = " + Math.pow(-1, 0.5) + "<br>");
console.log("Math.pow(-1, 0.327) = " + Math.pow(-1, 0.327) + "<br>");
console.log("Math.log(0) = " + Math.log(0) + "<br>");
console.log("Math.pow(0, 0) = " + Math.pow(0, 0) + "<br>");
console.log("1/0 = " + (1/0) + "<br>");
console.log("-1/0 = " + (-1/0) + "<br>");
console.log("MAX NUMBER = " + Number.MAX_VALUE + "<br>");
console.log("MIN NUMBER = " + Number.MIN_VALUE + "<br>");
</script>
