<html>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<body>
<h2 style="text-align:center;">使用 prompt() 輸入連結網址</h2>
<hr>
<script>
function input() {
	str = prompt("請輸入網址：", "http://www.google.com/");
	location.href=str; // 跳轉新網址
}
</script>
<a href="javascript:input()">請輸入網址</a>
<hr>
</body>
</html>
