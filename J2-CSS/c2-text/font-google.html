<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Google 字型</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lemon">
<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosanstc.css">
<style>
.lemon {
	font-family: 'Lemon', sans-serif;
}
.noto {
	font-family: 'Noto Sans TC', sans-serif;
}
</style>
</head>
<body>
<h1>我的標題</h1>
<h1 class="lemon">Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</h1>
<h1 class="noto">Google 思源黑體</h1>
</body>
</html>
