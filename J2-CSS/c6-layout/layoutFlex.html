<!DOCTYPE html>
<html>
<head>
<title>3-columns layout</title>
<link rel="stylesheet" type="text/css" href="layout.css">
<style type="text/css">
div#container {
	display: -webkit-flex;
	display: -moz-flex;
	display: -o-flex;
	display: flex;
	flex-direction: row; /* row-reverse, column, column-reverse */
	flex-wrap: wrap; /* nowrap, wrap-reverse */
	align-items: flex-start; /* center, flex-start, flex-end */
	justify-content: center; /* center, flex-start, flex-end */
}
nav {order: 1; flex-grow: 1;}
div#content {order: 2; flex-grow: 2;}
div#sidebar {order: 3; flex-grow: 1;}
</style>
</head>
<body>
	<header>
		header
	</header>
	<div id="container">
		<nav>
			<ul>
			<li><a href="#">link 1</a></li>
			<li><a href="#">link 2</a></li>
			<li><a href="#">link 3</a></li>
			</ul>
		</nav>
		<div id="content">
			<h1>a simple two column layout</h1>
			<p><strong>step x - bold text here... </strong></p>
			<p>more text here</p>
			<p>more text here</p>
			<p>more text here</p>
		</div>
		<div id="sidebar"> News ... </div>
	</div>
	<footer>
		footer
	</footer>
</body>
</html>
