<body>
<h2>跑馬燈</h2>
<hr>
<marquee>微軟公司的ＸＰ作業系統走過十三個年頭，將於八日停止更新。業者估計，全球仍有百分之廿到百分之卅的使用者在用ＸＰ，這些未升級 Windows８ 的使用者未來得自己想辦法抵擋駭客攻擊。
</marquee>
<hr>
<div id="myText1" style="height:1.2em; overflow: hidden;" ></div>
<hr>
<input type="text" id="myText2" size=60>
<script>
text="微軟公司的ＸＰ作業系統走過十三個年頭，將於八日停止更新。業者估計，全球仍有百分之廿到百分之卅的使用者在用ＸＰ，這些未升級 Windows８ 的使用者未來得自己想辦法抵擋駭客攻擊。";
text=text+"　　　　";	// 加一些全形空白
var myText1 = document.getElementById("myText1");
function messageRotate(){
	var n = text.length;
	text = text.substr(1, n-1)+text.substr(0, 1);	// 將第一個字搬到最後面
	myText1.innerText = text;			// 設定至 <div> 標籤內文
	//setTimeout(messageRotate, 1000);		// 0.1 秒閃一遍
}
//messageRotate();
var timer = setInterval(messageRotate, 100); //一直做
setTimeout("clearInterval(timer);", 3000); //只做一次 把setInterval停掉
</script>
</body>
