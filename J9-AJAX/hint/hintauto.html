<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css" />
<script>
$(document).ready(function(){
	$("#key").autocomplete({ 
		source: function(request, response) {
			$.ajax({
				url: "/name",
				type: 'GET',
				data:{key: request.term},
				dataType: "text",
				success: function(res){
					response(res.split(", "));
				}
			});
		},
	/*	source: [{label:"item1",value:1},
				 {label:"item2",value:2}
				],
		e.g. 
		source: [	"ActionScript", "AppleScript", "Asp",
					"BASIC",
					"C", "C++",	"Clojure", "COBOL",	"ColdFusion",
					"Erlang", "Fortran", "Groovy", "Haskell", 
					"Java", "JavaScript",
					"Lisp",	"Perl",	"PHP", "Python", "Ruby", "Scala", "Scheme"
				],
	*/
		minLength: 1,
		select: function( event, ui ) {
			//The default action is to replace the text field's value with the value of the selected item.
			$("#key").css({'background-color': 'skyblue'});
		}
	});
});
</script>
</head>
<body>
<form>
First Name: <input id="key" name="key" type="text" >
</form>
</body>
</html>
