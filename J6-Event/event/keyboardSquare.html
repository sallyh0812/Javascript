<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style>
#myArea {
	position:absolute;
	top:120px; left:120px;
	height:50px; width:50px;
	background-color:#00FF00;
}
</style>
</head>
<body>
<h2>鍵盤事件：使用方向鍵來移動物件</h2>
<hr>
<script>
const KEYBOARDS = {
	UP: 38,
	DOWN: 40,
	LEFT: 37,
	RIGHT: 39
}
function followMe(e){
	e = e || window.event;
	var myArea = document.getElementById("myArea");
	switch (e.keyCode) {	// switch (e.key) {
	case KEYBOARDS.LEFT:	// case "ArrowLeft":
		myArea.style.left = parseInt(getComputedStyle(myArea).left)-5+"px";
		//myArea.style.left?(parseInt(myArea.style.left)-5):20+"px";
		break;
	case KEYBOARDS.RIGHT:	// case "ArrowRight":
		myArea.style.left = parseInt(getComputedStyle(myArea).left)+5+"px";
		break;
	case KEYBOARDS.UP:		// case "ArrowUp":
		myArea.style.top  = parseInt(getComputedStyle(myArea).top)-5+"px";
		break;
	case KEYBOARDS.DOWN:	// case "ArrowDown":
		myArea.style.top  = parseInt(getComputedStyle(myArea).top)+5+"px";
		break;
	default:
		// do nothing
	}
}

if (window.addEventListener)
	window.addEventListener("keydown", followMe);
else if (window.attachEvent) 
	window.attachEvent("onkeydown", followMe);
else
	window.onkeydown=followMe;
</script>
<div id="myArea"></div>
請按鍵盤的方向鍵來移動綠色的方塊。
<hr>
</body>
</html>
